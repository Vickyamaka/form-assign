<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <label for="mother_maiden_name">Mother's Maiden Name:</label>
        <input type="text" id="mother_maiden_name" name="mother_maiden_name"><br><br>
        
        <label for="bvn">BVN:</label>
        <input type="text" id="bvn" name="bvn" required><br><br>
        
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>
        
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br><br>
        
        <label for="resident_address">Resident Address:</label>
        <textarea id="resident_address" name="resident_address" rows="4" cols="50" required></textarea><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br><br>
        
        <label for="brief_description">Brief Description of Yourself:</label>
        <textarea id="brief_description" name="brief_description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="passport">Upload your Passport:</label>
        <input type="file" id="passport" name="passport" accept="image/*" required><br><br>
        
        <label for="account_type">Type of Account:</label>
        <select id="account_type" name="account_type" required>
            <option value="savings">Savings</option>
            <option value="current">Current</option>
            <option value="investment">Investment</option>
        </select><br><br>
        
        <label for="state_of_origin">State of Origin:</label>
        <input type="text" id="state_of_origin" name="state_of_origin" required><br><br>
        
        <label for="social_media_link">Link your Social Media Account:</label>
        <input type="url" id="social_media_link" name="social_media_link"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
